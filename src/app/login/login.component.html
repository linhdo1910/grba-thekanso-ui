<div class="center-container">
  <div class="dang_ky">
    <h2 class="text-secondary text-center">Sign In</h2>
    <form (ngSubmit)="onSubmit()">
      <div *ngIf="signInError" class="alert alert-danger">{{ signInError }}</div>

      <div class="input-container">
        <input 
          type="email" 
          class="khung_nhap" 
          placeholder="Type your Email" 
          [(ngModel)]="email" 
          name="email"
          required>
      </div>
      
      <div class="input-container">
        <input 
          type="password" 
          class="khung_nhap" 
          placeholder="Type your Password" 
          [(ngModel)]="password" 
          name="password"
          required>
      </div>

      <div class="dong_dieu_khoan">
        <input 
          type="checkbox" 
          [(ngModel)]="rememberMe" 
          name="rememberMe">
        <span class="text-info">
          Keep me signed in for 30 days (only use on trusted devices)
        </span>
      </div>

      <br>
      <p class="text-info text-center">
        <a routerLink="/forgot-password">Forgot your password?</a>
        <span class="mx-2">|</span>
        <a routerLink="/sign-up">Create an account</a>
      </p>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary"
      >
        Sign In
      </button>
      <hr>
      <p class="text-info text-center">or do it via other accounts</p>

      <div>
        <a routerLink=" ">
          <img src="asset/ggicon.png" alt="Google" class="google-icon">
        </a>
      </div>
    </form>
  </div>
</div>
