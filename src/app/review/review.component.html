<div class="review-container">
    <h2 class="text-secondary text-center"><strong>Write Your Experience</strong></h2>
    <hr>

    <!-- Textarea for review content -->
    <textarea 
        placeholder="Write here" 
        [(ngModel)]="reviewText" 
        class="review-textarea">
    </textarea>

    <!-- Rating Section -->
    <div class="rating-section">
        <label class="rating-label"><strong>Rating (1-5):</strong></label>
        <input 
            type="number" 
            [(ngModel)]="rating" 
            min="1" 
            max="5" 
            class="rating-input"
            (input)="updateStars()">
        
        <div class="stars">
            <span 
                *ngFor="let star of stars; let i = index" 
                class="star" 
                [class.filled]="i < rating">
                â˜…
            </span>
        </div>
    </div>
    <!-- Submit and Cancel Buttons -->
    <div class="button-group">
        <button class="btn btn-outline-secondary" (click)="cancelReview()">Cancel</button>
        <button class="btn btn-primary" (click)="submitReview()">Submit</button>
    </div>
</div>

<!-- Success Modal -->
<div *ngIf="showSuccessMessage" class="modal">
    <div class="modal-content">
        <p>Your review has been submitted successfully!</p>
        <button class="btn" (click)="closeModal()">Close</button>
    </div>
</div>
