<div class="container mt-5">
  <div class="card p-4">
    <h2 class="text-center text-primary mb-4">Personal Information</h2>
    <form>
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="personalInfo.firstName" name="firstName" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="personalInfo.lastName" name="lastName" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="personalInfo.email" name="email" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="personalInfo.phoneNumber" name="phoneNumber" required>
      </div>

      <!-- Profile Image -->
      <div class="text-center mb-3">
        <img src="{{personalInfo.imageUrl}}" alt="Profile Image" class="img-fluid rounded-circle" style="width: 120px; height: 120px; object-fit: cover;">
        <div class="mt-2">
          <button type="button" class="btn btn-outline-primary btn-sm">Choose Image</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary">Clear All</button>
      </div>
    </form>
  </div>
</div>
