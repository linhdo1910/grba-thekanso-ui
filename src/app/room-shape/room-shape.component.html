<div class="container">
    <div class="shape-selector">
        <h2 class="title">Room Shape</h2>
        <p class="description">Select a room shape below. You can rotate to have it fit your idea</p>

        <div class="shape-list">
            <!-- Loop through room shapes -->
            <div 
                *ngFor="let shape of roomShapes" 
                (click)="selectShape(shape)" 
                [class.selected]="selectedShape?.id === shape.id" 
                class="shape-item"
                title="Click to select {{ shape.name }}"
            >
                <img [src]="shape.src" [alt]="shape.name" />
            </div>
        </div>

        <!-- Centered NEXT button -->
        <div class="button-container">
            <button class="btn fw-bold btn-primary" (click)="nextPage()">NEXT</button>
        </div>
    </div>

    <!-- Display selected shape preview -->
    <div class="shape-preview" *ngIf="selectedShape">
        <h3 class="preview-title">Preview: {{ selectedShape.name }}</h3>
        <img [src]="selectedShape.src" [alt]="selectedShape.name" class="preview-img" />
    </div>
</div>
