<div>
  <img class="img-banner" src="asset/banners/sofa 1.png" alt="Banner">
</div>

<!-- Filters -->
<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="fw-bold text-primary">{{ category }}</h2>

    <!-- Sort Dropdown -->
    <select class="form-select custom-select">
      <option selected>Sort</option>
      <option value="popular">Popular</option>
      <option value="newest">Newest</option>
    </select>
  </div>

  <div class="d-flex align-items-center mt-2">
    <div class="d-flex align-items-center me-4">
      <img src="asset/filter_alt.png" width="15px" height="15px" alt="Filter Icon">
      <span class="fw-bold text-dark px-3">FILTERS</span>
    </div>

    <div class="d-flex w-100 justify-content-between">
      <!-- Categories Dropdown -->
      <select class="form-select custom-select">
        <option selected>Category</option>
        <option value="living-room">Living Room</option>
        <option value="bedroom">Bedroom</option>
        <option value="dining-room">Dining Room</option>
        <option value="workspace">Workspace</option>
        <option value="home-decor">Home Decoration</option>
      </select>
      <select class="form-select custom-select">
        <option selected>Sub-category</option>
        <option value="bed">Bed</option>
        <option value="table">Table</option>
        <option value="chair">Chair</option>
        <option value="entrance">Entrance</option>
        <option value="light">Light</option>
        <option value="tableware">Tableware</option>
        <option value="couch">Couch</option>
        <option value="tv-stand">TV Stand</option>
        <option value="cabinet">Cabinet</option>
        <option value="crack">Crack</option>
      </select>

      <!-- Price Dropdown -->
      <select class="form-select custom-select">
        <option selected>Price</option>
        <option value="0-2999999">0 - 2,999,999 VND</option>
        <option value="3000000-5999999">2,999,999 - 5,999,999 VND</option>
        <option value="above-5999999">Above 5,999,999 VND</option>
      </select>

      <!-- Color Dropdown -->
      <select class="form-select custom-select">
        <option selected>Color</option>
        <option value="ash">Ash</option>
        <option value="bashwood">Bashwood</option>
        <option value="birch">Birch</option>
        <option value="cedar">Cedar</option>
        <option value="mable">Mable</option>
        <option value="oak">Oak</option>
        <option value="walnut">Walnut</option>
        <option value="white">White</option>
      </select>

      <!-- Size Dropdown -->
      <select class="form-select custom-select">
        <option selected>Size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
  </div>
</div>

<!-- Product List -->
<div class="container mt-4">
  <table class="table border-0">
    <tbody>
      <tr *ngFor="let row of paginatedProducts">
        <td *ngFor="let product of row" class="text-center border-0">
          <div class="card product-card shadow-sm" (click)="navigateToProductDetail(product.id)" style="cursor: pointer;">
            <img [src]="product.image[0]" class="card-img-top p-2" [alt]="product.name" style="max-height: 200px; object-fit: contain;">
            <div class="card-body">
              <h6 class="text-secondary">{{ product.name }}</h6>
              <p class="fw-bold text-primary mb-2">{{ product.price | number }} VND</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="rating mb-0">
                  <img src="asset/star-icon.png" alt="star" class="star-icon">
                  {{ product.rating }} ({{ product.reviews }})
                </p>
                <img src="asset/addbasket-icon.png" alt="basket" class="cart-icon cursor-pointer">
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()"><</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPagesArray; let i = index" [class.active]="currentPage === (i + 1)">
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">></a>
      </li>
    </ul>
  </nav>
</div>
