<div class="center-container">
  <div class="dang_ky">
    <h2 class="text-secondary text-center">Create your account</h2>
    <form>
      <input type="text" class="khung_nhap" placeholder="Enter your name">
      <input type="email" class="khung_nhap" placeholder="Type your Email">
      <input type="password" class="khung_nhap" placeholder="Type your Password">
      <input type="password" class="khung_nhap" placeholder="Confirm Password">

      <p class="ghi_chu">Must be 8 characters at least</p>

      <div class="dong_dieu_khoan">
        <input type="checkbox">
        <span class="text-info">
          By creating an account means you agree to the <a routerLink="./policy">Terms and Conditions</a>,
          and our <a routerLink="./policy">Policy</a>.
        </span>
      </div>

      <button type="submit" class="btn btn-primary">CREATE ACCOUNT</button>

      <br><br>

      <p class="text-info text-center">
        Already have an account? <a routerLink="./sign-in">Sign in</a>
      </p>

      <p class="text-info text-center">or do it via other accounts</p>

      <div>
        <a routerLink=" ">
          <img src="asset/ggicon.png" alt="Google" class="google-icon">
        </a>
      </div>
    </form>
  </div>
</div>
