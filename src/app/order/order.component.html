<!-- Phần A: Thanh công cụ chuyển trang -->
<div class="thanh_cong_cu">
  <h2>Account Management</h2>
  <ul>
    <li>
      <a (click)="navigateTo('')" href="..."  >
        <span class="material-icons">account_circle</span>
        Personal information
      </a>
    </li>
    <li>
      <a (click)="navigateTo('order-history')" class="kich_hoat" style="color: #402A1D;">
        <span class="material-icons">history</span>
        Order History
      </a>
    </li>
    <li>
      <a (click)="navigateTo('logout')" href="...">
        <span class="material-icons">logout</span>
        Log-out
      </a>
    </li>
  </ul>
</div>
<!-- Phần C: Bảng lịch sử đơn hàng -->
<div class="phieu_don_hang">
  <h2 class="tieu_de">Order History</h2>
  <table class="bang_thong_tin">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of displayedOrders">
        <td>{{order.id}}</td>
        <td>{{order.date}}</td>
        <td>{{order.total}}</td>
        <td>{{order.status}}</td>
        <td>
          <button class="nut_xem_chi_tiet" (click)="viewDetails(order.id)">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="thanh_phan_trang">
    <button (click)="previousPage()" [disabled]="currentPage === 1">&lt;</button>

    <span *ngFor="let page of pages">
      <button
        (click)="goToPage(page)"
        [class.active]="page === currentPage"
      >
        {{ page }}
      </button>
    </span>

    <button (click)="nextPage()" [disabled]="currentPage === totalPages">&gt;</button>
  </div>
</div>
